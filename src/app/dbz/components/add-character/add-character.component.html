<h3>Add new</h3>
<hr>

<form (ngSubmit)="addCharacter()">
    <input 
        type="text" 
        placeholder="Name"
        name="characterName"
        [(ngModel)]="newCharacter.name"
    />
    <input 
        type="number" 
        placeholder="Power" 
        name="characterPower"
        [(ngModel)]="newCharacter.power"
    />
    <button type="submit">
        Agregar
    </button>
</form>
